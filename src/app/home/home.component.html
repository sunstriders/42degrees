<div class="section no-pad-bot" id="index-banner">
    <div class="container" style="text-align: center">
        <h1 class="text_h center header cd-headline letters type">
            <span>In <b class="is-visible">solar</b> veritas</span>
        </h1>
        <span class="caption">Renewables that are ready to go.</span><br>
        <button md-raised-button md-large-button color="button" style="margin-top: 70px; width: 160px !important; height: 60px; font-size:1.4em;">Use it</button>
    </div>
</div>

<div style="text-align: center">
    <h4>Choose planet where you live</h4>

    <md-button-toggle-group #group="mdButtonToggleGroup" [(ngModel)]="planet">
        <md-button-toggle value="earth">
            <img style="height: 15em; width: 15em;" src="./../../styles/Earth2.png"/>
        </md-button-toggle>
        <md-button-toggle value="mars">
            <img style="height: 15em; width: 15em;" src="./../../styles/Mars2.png"/>
        </md-button-toggle>
    </md-button-toggle-group>

    <h4>Choose your location</h4>
    <sebm-google-map [latitude]="lat" [longitude]="lng" (mapClick)="mapClicked($event)">
        <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
    </sebm-google-map>

    <h4>Choose collector</h4>

    <md-button-toggle-group #group="mdButtonToggleGroup" [(ngModel)]="collectorType">
        <md-button-toggle value="fixed">
        <img (click)="choosedAngles(-1,-1)" style="height: 15em; width: 15em;" src="http://www.iowaenergycenter.org/wp-content/themes/iowa-energy-center/images/fixed-collector-active.svg"/>
    </md-button-toggle>
        <md-button-toggle value="asimuth">
            <img (click)="choosedAngles(1,-1)" style="height: 15em; width: 15em;" src="http://www.iowaenergycenter.org/wp-content/themes/iowa-energy-center/images/north-south-collector.svg"/>
        </md-button-toggle>
        <md-button-toggle value="vertical">
            <img (click)="choosedAngles(-1,1)" style="height: 15em; width: 15em;" src="http://www.iowaenergycenter.org/wp-content/themes/iowa-energy-center/images/east-west-collector.svg"/>
        </md-button-toggle>
        <md-button-toggle value="twoAxis">
            <img (click)="choosedAngles(1,1)" style="height: 15em; width: 15em;" src="http://www.iowaenergycenter.org/wp-content/themes/iowa-energy-center/images/2-axis-collector.svg"/>
        </md-button-toggle>
    </md-button-toggle-group>

    <h4>Choose Date</h4>

    <md2-datepicker style="margin: auto; width:500px;" [(ngModel)]="date"></md2-datepicker>

    <h4 *ngIf="azimuth>=0||attitude>=0">Choose Angle</h4>

    <div *ngIf="azimuth>=0">
    <h5>Angle</h5>
    <md-slider min="0" max="180" step="1" [(ngModel)]="azimuth"></md-slider> {{azimuth}}
    </div>

    <div *ngIf="attitude>=0">
    <h5>Attitude</h5>
    <md-slider min="0" max="180" step="1" [(ngModel)]="attitude"></md-slider> {{attitude}}
    </div>

    <div style="margin: auto;">
        <md-select placeholder="Solar module" [(ngModel)]="moduleNumber">
            <md-option *ngFor="let module of selectModule.modules" [value]="module.value">
                {{ module.name }}
            </md-option>
        </md-select>
    </div>

    <button md-raised-button md-large-button color="warn" style="margin-top: 70px; width: 160px !important; height: 60px; font-size:1.4em;" (click)="calculate()">Calculate</button>

    <div *ngIf="energy!=null">
        <h4>You have {{energy|number:'1.2-2'}} kW of energy on {{date|date:'dd.MM.yyyy'}}</h4>
    </div>
</div>
